<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up page</title>
     <!-- css -->
     <link rel="stylesheet" href="style.css">

     <!-- bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 
     <!-- font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 
     <!-- google fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
 
 
</head>
<body>
    <div class="container" id="signupBox">
      <div class="row">
        <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-5 col-sm-3" id="signForm">
          <h2 class="text-center mb-2 mt-3" style="color: royalblue;">SignUp Form</h2>
            <div class="g-4 p-2">
              <input type="text" class="form-control" id="firstName" placeholder="firstName">
            </div>
            <div class="g-3 p-2">
              <input type="text" class="form-control" id="lastName" placeholder="lastName">
            </div>
            <div class="g-3 p-2">
              <input type="email" class="form-control" id="email" placeholder="email">
            </div>
            <div class="g-3 p-2">
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <div class="g-3 p-2">
              <input type="text" class="form-control" id="phnNumber" placeholder="Phone Number">
            </div>
             <div class="g-3 p-2">
              <input type="date" class="form-control" id="dateTime">
            </div>
      
            <div class="button g-3 p-3">
              <button type="submit" class="btn px-4" id="rigesterBtn">Sign in</button>
            </div>
        </div>
      </div>
    </div>



        <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
      
    <script type="module" src="signup.js"></script>
</body>
</html>
